<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Casos de Uso</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-text">Fazendo previsão...</div>
        </div>
    </div>
    <div class="container">
        <h1>Simulador de Casos de Uso</h1>

        <div class="period-selector">
            <h2>Período do Mês</h2>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="periodo" value="antes_folha" checked>
                    Antes da Folha
                </label>
                <label class="radio-label">
                    <input type="radio" name="periodo" value="dia_folha">
                    Dia da Folha
                </label>
                <label class="radio-label">
                    <input type="radio" name="periodo" value="apos_folha">
                    Após a Folha
                </label>
            </div>
        </div>
        
        <div class="queue-status">
            <h2>Fila de Casos de Uso</h2>
            <div class="queue-slots">
                <div class="queue-slot-container">
                    <div class="queue-slot-label">Penúltimo caso de uso executado</div>
                    <div id="slot1" class="queue-slot">Vazio</div>
                </div>
                <div class="queue-slot-container">
                    <div class="queue-slot-label">Último caso de uso executado</div>
                    <div id="slot2" class="queue-slot">Vazio</div>
                </div>
            </div>
            <div id="prediction-result" class="prediction-result"></div>
        </div>

        <div class="use-cases-grid">
            {% for caso in casos_de_uso %}
            <button class="use-case-button" onclick="adicionarCasoDeUso('{{ caso }}')">
                {{ caso }}
            </button>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>
